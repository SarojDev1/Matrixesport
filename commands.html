<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matrix Commands</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0f1720;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
    }
    .highlight {
      color: #00c8ff;
      font-weight: bold;
    }
    .note {
      margin: 10px 20px;
      font-size: 14px;
      text-align: center;
      color: #cbd5e1;
    }
    .commands-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
      width: 90%;
      max-width: 500px;
    }
    .commands-box h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00c8ff;
    }
    .commands-box pre {
      background: rgba(0,0,0,0.4);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Matrix Command Prefix</h1>
  <p style="text-align:center;">Matrix uses the <span class="highlight">M</span> prefix</p>
  <p class="note">Note: You can only use commands if you have sufficient permissions or have <strong>tourney-mod/scrims-mod</strong> role in the server</p>

  <div class="commands-box">
    <h2>Example Commands</h2>
    <pre>
msetup
      
ms / Msmanager
      
mtourney / mt
      
mslotmanager
      
mssverify

midp & /idp
    </pre>
  </div>
</body>
</html>
